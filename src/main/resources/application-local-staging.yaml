    resource-server:
      security:
        api:
          internal:
            enabled: true
            authorized-org-id-role-pairs-json: "{\"vigo.no\":[\"DEVELOPER\"]}"

  kafka:
    default-replicas: 1
    topic:
      org-id: fintlabs-no

spring:
