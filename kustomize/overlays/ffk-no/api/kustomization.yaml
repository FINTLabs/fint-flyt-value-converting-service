apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ffk-no

resources:
  - ../../../base

labels:
  - pairs:
      app.kubernetes.io/instance: fint-flyt-value-converting-service_ffk_no
      fintlabs.no/org-id: ffk.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "ffk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "ffk.no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/ffk-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/ffk-no/api/intern/value-convertings"
      - op: replace
        path: "/spec/env/1/value"
        value: |
          {
            "ffk.no":["https://role-catalog.vigoiks.no/vigo/flyt/user"],
            "vigo.no":["https://role-catalog.vigoiks.no/vigo/flyt/developer"],
            "novari.no":["https://role-catalog.vigoiks.no/vigo/flyt/developer"]
          }
      - op: replace
        path: "/spec/probes/readiness/path"
        value: "/ffk-no/actuator/health"

    target:
      kind: Application
      name: fint-flyt-value-converting-service

