apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ofk-no

resources:
  - ../../../base

labels:
  - pairs:
      app.kubernetes.io/instance: fint-flyt-value-converting-service_ofk_no
      fintlabs.no/org-id: ofk.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "ofk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "ofk.no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/ofk-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/ofk-no/api/intern/value-convertings"
      - op: replace
        path: "/spec/env/1/value"
        value: |
          {
            "ofk.no":["USER"],
            "viken.no":["USER"],
            "frid-iks.no":["USER"],
            "vigo.no":["DEVELOPER", "USER"],
            "novari.no":["DEVELOPER", "USER"]
          }
      - op: add
        path: "/spec/env/-"
        value:
         name: "novari.kafka.topic.orgId"
         value: "$FINT_KAFKA_TOPIC_ORG_ID"
      - op: replace
        path: "/spec/probes/readiness/path"
        value: "/ofk-no/actuator/health"
      - op: replace
        path: "/spec/observability/metrics/path"
        value: "/ofk-no/actuator/prometheus"

    target:
      kind: Application
      name: fint-flyt-value-converting-service

