apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: telemarkfylke-no

resources:
  - ../../../base

commonLabels:
  app.kubernetes.io/instance: fint-flyt-value-converting-service_service_telemarkfylke_no
  fintlabs.no/org-id: telemarkfylke.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "telemarkfylke-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "telemarkfylke.no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/beta/telemarkfylke-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/beta/telemarkfylke-no/api/intern/value-convertings"
      - op: replace
        path: "/spec/env/1/value"
        value: "telemarkfylke.no, vigo.no"

    target:
      kind: Application
      name: fint-flyt-value-converting-service

