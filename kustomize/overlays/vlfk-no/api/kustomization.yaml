apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: vlfk-no

resources:
  - ../../../base

commonLabels:
  app.kubernetes.io/instance: fint-flyt-value-converting-service_vlfk_no
  fintlabs.no/org-id: vlfk.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "vlfk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "vlfk.no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/vlfk-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/vlfk-no/api/intern/value-convertings"
      - op: replace
        path: "/spec/env/1/value"
        value: "vlfk.no, vigo.no"

    target:
      kind: Application
      name: fint-flyt-value-converting-service

