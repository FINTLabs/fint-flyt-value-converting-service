apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mrfylke-no

resources:
  - ../../../base

labels:
  - pairs:
      app.kubernetes.io/instance: fint-flyt-value-converting-service_mrfylke_no
      fintlabs.no/org-id: mrfylke.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "mrfylke-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "mrfylke.no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/mrfylke-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/mrfylke-no/api/intern/value-convertings"
      - op: replace
        path: "/spec/env/1/value"
        value: |
          {
            "mrfylke.no":["https://role-catalog.vigoiks.no/vigo/flyt/user"],
            "vigo.no":["https://role-catalog.vigoiks.no/vigo/flyt/developer", "https://role-catalog.vigoiks.no/vigo/flyt/user"],
            "novari.no":["https://role-catalog.vigoiks.no/vigo/flyt/developer", "https://role-catalog.vigoiks.no/vigo/flyt/user"]
          }
      - op: replace
        path: "/spec/probes/readiness/path"
        value: "/mrfylke-no/actuator/health"
      - op: replace
        path: "/spec/observability/metrics/path"
        value: "/mrfylke-no/actuator/prometheus"

    target:
      kind: Application
      name: fint-flyt-value-converting-service

