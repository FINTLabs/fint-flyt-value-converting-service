apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bfk-no

resources:
  - ../../../base

labels:
  - pairs:
      app.kubernetes.io/instance: fint-flyt-value-converting-service_bfk_no
      fintlabs.no/org-id: bfk.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "bfk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "bfk.no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/bfk-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/bfk-no/api/intern/value-convertings"
      - op: replace
        path: "/spec/env/1/value"
        value: |
          {
            "bfk.no":["https://role-catalog.vigoiks.no/vigo/flyt/user"],
            "viken.no":["https://role-catalog.vigoiks.no/vigo/flyt/user"],
            "frid-iks.no":["https://role-catalog.vigoiks.no/vigo/flyt/user"],
            "vigo.no":["https://role-catalog.vigoiks.no/vigo/flyt/developer", "https://role-catalog.vigoiks.no/vigo/flyt/user"],
            "novari.no":["https://role-catalog.vigoiks.no/vigo/flyt/developer", "https://role-catalog.vigoiks.no/vigo/flyt/user"]
          }
      - op: replace
        path: "/spec/probes/readiness/path"
        value: "/bfk-no/actuator/health"
      - op: replace
        path: "/spec/observability/metrics/path"
        value: "/bfk-no/actuator/prometheus"

    target:
      kind: Application
      name: fint-flyt-value-converting-service

